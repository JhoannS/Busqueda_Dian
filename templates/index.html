<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Consulta DIAN</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<style>
  /* From Uiverse.io by 0xnihilism */
  .brutalist-container {
    position: relative;
    width: 250px;
    font-family: monospace;
  }

  .brutalist-input {
    width: 100%;
    padding: 15px;
    font-size: 15px;
    font-weight: bold;
    color: #000;
    background-color: #fff;
    border: 4px solid #000;
    position: relative;
    overflow: hidden;
    border-radius: 0;
    outline: none;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    box-shadow: 5px 5px 0 #000, 10px 10px 0 #4a90e2;
  }

  @keyframes glitch {
    0% {
      transform: translate(0);
    }

    20% {
      transform: translate(-2px, 2px);
    }

    40% {
      transform: translate(-2px, -2px);
    }

    60% {
      transform: translate(2px, 2px);
    }

    80% {
      transform: translate(2px, -2px);
    }

    100% {
      transform: translate(0);
    }
  }

  .brutalist-input:focus {
    animation: focus-pulse 4s cubic-bezier(0.25, 0.8, 0.25, 1) infinite,
      glitch 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) infinite;
  }

  .brutalist-input:focus::after {
    content: "";
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: white;
    z-index: -1;
  }

  .brutalist-input:focus::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    z-index: -2;
    clip-path: inset(0 100% 0 0);
    animation: glitch-slice 4s steps(2, end) infinite;
  }

  @keyframes glitch-slice {
    0% {
      clip-path: inset(0 100% 0 0);
    }

    10% {
      clip-path: inset(0 5% 0 0);
    }

    20% {
      clip-path: inset(0 80% 0 0);
    }

    30% {
      clip-path: inset(0 10% 0 0);
    }

    40% {
      clip-path: inset(0 50% 0 0);
    }

    50% {
      clip-path: inset(0 30% 0 0);
    }

    60% {
      clip-path: inset(0 70% 0 0);
    }

    70% {
      clip-path: inset(0 15% 0 0);
    }

    80% {
      clip-path: inset(0 90% 0 0);
    }

    90% {
      clip-path: inset(0 5% 0 0);
    }

    100% {
      clip-path: inset(0 100% 0 0);
    }
  }

  .brutalist-label {
    position: absolute;
    left: -3px;
    top: -35px;
    font-size: 14px;
    font-weight: bold;
    color: #fff;
    background-color: #000;
    padding: 5px 10px;
    transform: rotate(-1deg);
    z-index: 1;
    transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  .brutalist-input:focus+.brutalist-label {
    transform: rotate(0deg) scale(1.05);
    background-color: #4a90e2;
  }

  .smooth-type {
    position: relative;
    overflow: hidden;
  }

  .smooth-type::before {
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: linear-gradient(90deg, #fff 0%, rgba(255, 255, 255, 0) 100%);
    z-index: 1;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .smooth-type:focus::before {
    opacity: 1;
    animation: type-gradient 2s linear infinite;
  }

  @keyframes type-gradient {
    0% {
      background-position: 300px 0;
    }

    100% {
      background-position: 0 0;
    }
  }

  .brutalist-input::placeholder {
    color: #888;
    transition: color 0.3s ease;
  }

  .brutalist-input:focus::placeholder {
    color: transparent;
  }

  .brutalist-input:focus {
    animation: focus-pulse 4s cubic-bezier(0.25, 0.8, 0.25, 1) infinite;
  }

  @keyframes focus-pulse {

    0%,
    100% {
      border-color: #000;
    }

    50% {
      border-color: #4a90e2;
    }
  }

  /* From Uiverse.io by Web-Potato */
  button {
    padding: 0.1em 0.25em;
    width: 13em;
    height: 4.2em;
    background-color: #4a90e2;
    border: 0.08em solid #fff;
    border-radius: 0.3em;
    font-size: 12px;
    cursor: pointer;
  }

  button span {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    bottom: 0.4em;
    width: 8.25em;
    height: 2.5em;
    background-color: #4a90e2;
    border-radius: 0.2em;
    font-size: 1.5em;
    color: #fff;
    border: 0.08em solid #fff;
    box-shadow: 0 0.4em 0.1em 0.019em #fff;
  }

  button span:hover {
    transition: all 0.5s;
    transform: translate(0, 0.4em);
    box-shadow: 0 0 0 0 #fff;
  }

  button span:not(hover) {
    transition: all 1s;
  }

  /* From Uiverse.io by csemszepp */
  .custum-file-upload {
    height: 200px;
    width: 300px;
    display: flex;
    flex-direction: column;
    align-items: space-between;
    gap: 20px;
    cursor: pointer;
    align-items: center;
    justify-content: center;
    border: 2px dashed #e8e8e8;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0px 48px 35px -48px #e8e8e8;
  }

  .custum-file-upload .icon {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .custum-file-upload .icon svg {
    height: 80px;
    fill: #e8e8e8;
  }

  .custum-file-upload .text {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .custum-file-upload .text span {
    font-weight: 400;
    color: #e8e8e8;
  }

  .custum-file-upload input {
    font-size: 10px;
    cursor: pointer;
  }
</style>

<body class="min-h-[100vh] bg-gray-900 text-white flex justify-center items-center">
  <div class="text-center">
    <h2 class="mb-4 text-blue-400 text-3xl font-bold">Consultas Estado RUT - DIAN</h2>
    <form method="POST" class="flex flex-col gap-3" enctype="multipart/form-data" action="/procesar">

      <div class="inicio flex justify-center items-center my-10">
        <label for="input_file" class="custum-file-upload">
          <div class="text">
            <span>Sube el archivo Excel a procesar</span>
          </div>
          <input id="input_file" type="file" name="input_file" accept=".xlsx" required>
        </label>
      </div>

      <div class="flex justify-center items-center">
        <button>
          <span> Procesar </span>
        </button>
      </div>

    </form>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Consulta DIAN</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

 <div id="loader" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex justify-center items-center z-50">
<div class="flex-col gap-4 w-full flex items-center justify-center" >
  <div class="loader w-28 h-28 border-8 text-blue-400 text-4xl animate-spin border-gray-300 flex items-center justify-center border-t-blue-400 rounded-full">
    <img src="{{ url_for('static', filename='img/img.png') }}" alt="Logo"  class="w-[50%] rounded-full animate-ping">
  </div>
</div>
 </div>


<body class="min-h-[100vh] bg-gray-900 text-white flex justify-center items-center">
  <div class="text-center">
    <h2 class="mb-4 text-blue-400 text-3xl font-bold">Consultas Estado RUT - DIAN</h2>
    <p>Sube el archivo Excel a procesar, o descarga la plantilla y empecemos.</p>


    <a href="{{ url_for('static', filename='Layout/plantilla_nits.xlsx') }}" download="PlantillaExcel.xlsx"  class="btn-shine">Descargar Archivo</a>


    <form method="POST" class="flex flex-col gap-3" enctype="multipart/form-data" action="/procesar">

      <div class="inicio flex justify-center items-center my-10">
        <label for="input_file" class="custum-file-upload">
          <div class="text">
          </div>
          <input id="input_file" type="file" name="input_file" accept=".xlsx" class="cursor-pointer" required>
        </label>
      </div>

      <div class="flex justify-center items-center">
        <button>
          <span> Procesar </span>
        </button>

        
      </div>
      
    </form>


  </div>

  <script>
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.classList.add('hidden');
      }, 1500);
    });
  </script>
  
</body>

</html>
